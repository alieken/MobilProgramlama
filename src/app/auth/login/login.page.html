<ion-content padding>
  <div class="ilkdiv">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="uname" id="UserName" type="email" placeholder="UserName" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" id="pass" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="ion-button" [disabled]="form.invalid" (click)="giris()" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>
    <div text-center class="divhadi">
  If you don't have an account, please <a routerLink='/register'>
    register</a> first!
    </div>
</ion-row>
</div>
</ion-content>
