<ion-content [fullscreen]="true" class="content">
  <mat-list class="liste">
    <p></p>
    <button class="butongonder" type="button" (click)="gonder()">Yenile</button>
    <mat-list-item *ngFor="let array of icerikler" class="listele">
      <hr width="100%" color="#0000F8" size="4">
      <h3 matLine> {{array.marka}} </h3>
      <p>Kullanıcı: {{array.uname}}</p>
      <p matLine>
        <span> {{array.konu}} </span>
        <span class="demo-2"> -- {{array.mesaj}} </span>
      </p>
      <button class="silbutonu" type="button" (click)="sil(array.id)">Sil</button>
      <button class="onaylabutonu" type="button" (click)="onayla(array.id)">Onayla</button>
    </mat-list-item>
    <hr width="100%" color="#0000F8" size="4">
  </mat-list>
</ion-content>
