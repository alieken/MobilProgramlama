


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>
    <div class="demo-content">
      <h3>MARKALAR</h3>
      <div class="search-hero">
        <p></p>
        <input class="form-control" #box (keyup)="myfunc(box.value)" placeholder="  Buradan arayınız...">
        <p></p>
      </div>
      <hr width="100%" color="#0000F8" size="4">
      <mdc-image-list #demolist class="standard-image-list">
        <mdc-image-list-item *ngFor="let i of myArray">
          <mdc-image-list-image-aspect>
            <img mdcImageListImage src={{i.image}} />
            <p></p>
          </mdc-image-list-image-aspect>
          <mdc-image-list-supporting>
            <span mdcImageListLabel>{{i.marka}}</span>
            <p></p>
            <hr width="100%" color="#0000F8" size="4">
            <p></p>
          </mdc-image-list-supporting>
        </mdc-image-list-item>
      </mdc-image-list>
    </div>
    
</ion-content>
